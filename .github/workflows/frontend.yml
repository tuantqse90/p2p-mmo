name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths: ["frontend/**"]
  pull_request:
    branches: [main, develop]
    paths: ["frontend/**"]

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:8000"
          NEXT_PUBLIC_WS_URL: "ws://localhost:8000"
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: "placeholder"
          NEXT_PUBLIC_BSC_CHAIN_ID: "56"
          NEXT_PUBLIC_ESCROW_ADDRESS: "0x0000000000000000000000000000000000000000"
          NEXT_PUBLIC_ARBITRATOR_POOL_ADDRESS: "0x0000000000000000000000000000000000000000"
          NEXT_PUBLIC_USDT_ADDRESS: "0x0000000000000000000000000000000000000000"
          NEXT_PUBLIC_USDC_ADDRESS: "0x0000000000000000000000000000000000000000"
        run: npm run build

      - name: Build Summary
        run: echo "## Frontend build successful" >> $GITHUB_STEP_SUMMARY
