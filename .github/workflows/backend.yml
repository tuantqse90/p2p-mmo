name: Backend CI

on:
  push:
    branches: [main, develop]
    paths: ["backend/**"]
  pull_request:
    branches: [main, develop]
    paths: ["backend/**"]
  workflow_dispatch:

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Lint
        run: ruff check .

      - name: Format check
        run: ruff format --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: p2p
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: p2p_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        env:
          DATABASE_URL: "postgresql+asyncpg://p2p:testpass@localhost:5432/p2p_test"
          REDIS_URL: "redis://localhost:6379/0"
          JWT_SECRET_KEY: "test-secret"
          APP_ENV: "testing"
        run: |
          pytest tests/ -v --tb=short --cov=app --cov-report=term-missing --cov-report=xml

      - name: Coverage Report
        run: |
          echo "## Backend Coverage" >> $GITHUB_STEP_SUMMARY
          pytest tests/ --cov=app --cov-report=term-missing 2>&1 | tail -20 >> $GITHUB_STEP_SUMMARY
